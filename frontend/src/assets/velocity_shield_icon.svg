<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="blue_grad" x1="25" y1="20" x2="25" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <linearGradient id="green_grad" x1="75" y1="20" x2="75" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
    <pattern id="stripes" width="4" height="4" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="2" height="4" fill="white" fill-opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- Outer Glow -->
  <path d="M50 15 L20 25 C20 25 20 65 50 85 C80 65 80 25 80 25 L50 15 Z" 
        fill="none" stroke="#22c55e" stroke-width="4" opacity="0.3" filter="url(#glow)" />

  <!-- Shield Left -->
  <path d="M50 15 L20 25 C20 25 20 65 50 85 L50 15 Z" fill="url(#blue_grad)" />
  
  <!-- Shield Right -->
  <path d="M50 15 L80 25 C80 25 80 65 50 85 L50 15 Z" fill="url(#green_grad)" />
  <path d="M50 15 L80 25 C80 25 80 65 50 85 L50 15 Z" fill="url(#stripes)" />

  <!-- Purple Intersection (The 'Asymmetric' V) -->
  <path d="M40 35 L50 25 L60 35 L50 80 L40 35 Z" fill="#a855f7" opacity="0.9" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Central Glow Point -->
  <circle cx="50" cy="45" r="5" fill="#d8b4fe" filter="url(#glow)" />
</svg>
