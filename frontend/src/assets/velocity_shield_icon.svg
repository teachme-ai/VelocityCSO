<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shield_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <linearGradient id="purple_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#D946EF" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Shield Body -->
  <path d="M200 40 L340 100 V220 C340 300 200 360 200 360 C200 360 60 300 60 220 V100 L200 40Z" fill="url(#shield_grad)" fill-opacity="0.2" stroke="url(#shield_grad)" stroke-width="4" />
  <!-- Inner Detail (Purple Intersection) -->
  <path d="M200 120 L260 180 L200 240 L140 180 L200 120Z" fill="url(#purple_grad)" filter="url(#glow)" />
  <path d="M200 140 L240 180 L200 220 L160 180 L200 140Z" fill="white" fill-opacity="0.3" />
</svg>
